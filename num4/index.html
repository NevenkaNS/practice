<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500&family=Outfit&family=Overpass&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section>
    <img src="images/image-equilibrium.jpg" alt="" id="bigOne">
    <img src="images/icon-view.svg" alt="" id="eye">   
   
    
    <h2>Equilibrium #3429</h2>

    <p> Our Equilibrium collection promotes balance and calm.</p>

    <div id="info">

      <div id="price">
        <img src="images/icon-ethereum.svg" alt="">
        <p id="cyan">0.041 ETH</p>
      </div>

      <div id="time">
        <img src="images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>

    </div>
    <hr>

    <div id="creator">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </section>

</body>

</html>
