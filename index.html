<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500&family=Overpass&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body >
  <div id="rating">
    <!-- Rating state start -->
    <section id="rate">
      <div id="oneStar">
        <img src="images/icon-star.svg">
      </div>


      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <section id="rateUs" action="" >
        <ul name="stars" id="stars" onclick = getValue(event)>
          <li value="1" tabindex="1">1</li>
          <li value="2" tabindex="1">2</li>
          <li value="3" tabindex="1">3</li>
          <li value="4" tabindex="1">4</li>
          <li value="5" tabindex="1">5</li>
        </ul>

        <button onclick="changeToThanks()">Submit</button>

      </section >
    </section>
    <!-- Rating state end -->

    <div id="thanks">
      <!-- Thank you state start -->
      <img src="images/illustration-thank-you.svg" alt="">
      <p id="selected"></p>

      <h2>Thank you!</h2>
      <p class="appreciate">
        We appreciate you taking the time to give a rating. If you ever need more support,
        don’t hesitate to get in touch!
      </p>
      <!-- Thank you state end -->
    </div>


  </div>
  <script src="js/script.js"></script>
</body>

</html>
